<!DOCTYPE html>

<html lang="pt-br">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Treinamento em JS - Matheus - 2019</title>


	<style type="text/css">
		body {
			margin-top: 5%;
			margin-bottom: 5%;
		}
	</style>


</head>


<body>

	<div class="container form-group">

		<form method="post" action="">
			<div class="row form-group">
				<div class="col-2">
					<label>Nome</label>
				</div>

				<div class="col-6">
					<Select name="nome" id="nome" class="form-control"></Select>
				</div>

			</div>


			<div class="row form-group">
				<div class="col-2">
					<label>Sobrenome</label>
				</div>
				<div class="col-6">
					<input type="text" name="sobreNome" id="sobreNome" class="form-control">
				</div>
			</div>

			<div class="row form-group">
				<div class="col-2">
					<label>Idade</label>
				</div>
				<div class="col-6">
					<input type="number" name="idade" id="idade" class="form-control">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-2">
					<label>Data de Nascimento</label>
				</div>
				<div class="col-6">
					<input type="date" name="dataDeNascimento" id="dataDeNascimento" class="form-control">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-2">
					<label>E-mail</label>
				</div>
				<div class="col-6">
					<input type="email" name="email" id="email" class="form-control" title="Inseria o Email de contato" required >

				</div>
			</div>
			<div class="row form-group">
				<div class="col-6">
					<button type="button" class="btn btn-success" onclick="validacampos();">Salvar</button>
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-info" onclick="Teste();">Clique</button>
				</div>
			</div>



			<div class="row form-group">


				<div class="col-12" id="retorno"></div>


			</div>
		</form>
	</div>

	
	<script	src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="logica.js"></script>

</body>
</html>
